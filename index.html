<!DOCTYPE **html**>
<html>
    <head>

        <title>AluraBooks</title>
        <link rel="stylesheet" href="reset.css">

            <div class="container">
                <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>

                <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
                <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="800" height="450" src="https://embed.figma.com/deck/0o8CGROgV1OfXVISpOkYt7/teste-2?node-id=1-42&p=f&scaling=min-zoom&content-scaling=fixed&page-id=0%3A1&embed-host=share" allowfullscreen></iframe>
